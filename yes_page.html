<script>
  const audio = document.getElementById('love-audio');
  const musicIcon = document.getElementById('music-icon');

  // Resume from last saved position or start at 1:10
  const savedTime = localStorage.getItem('loveAudioTime');
  audio.currentTime = savedTime ? savedTime : 10;

  // Play audio with mobile fallback
  audio.play().catch(() => {
    document.addEventListener('click', () => audio.play(), { once: true });
  });

  // Save current time continuously
  audio.addEventListener('timeupdate', () => {
    localStorage.setItem('loveAudioTime', audio.currentTime);
  });

  // Toggle audio on icon click
  musicIcon.addEventListener('click', () => {
    if(audio.paused){
      audio.play();
      musicIcon.style.backgroundColor = "#d32f2f";
    } else {
      audio.pause();
      musicIcon.style.backgroundColor = "#888";
    }
  });
</script>
